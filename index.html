<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var result=[];
    function isPrime(num)
    {
        for(var i=2;i<num;i++)
        {
            if(num%i==0)
            {
                return false;
                break;
            }
        }
        return  true;

    }
    function KiemTraSoNguyenTo() {
        for (var i=2;i<10000;i++)
        {
            if(isPrime(i))
            {
                result.push(i);
            }
        }
        document.write(result.join(','))
    }
    let res=KiemTraSoNguyenTo();
</script>
</body>
</html>
